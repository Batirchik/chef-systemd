---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: fedora-24
  - name: ubuntu-16.04
  - name: debian-8.5
  - name: centos-7.2

suites:
  # test core resources
  - name: resources
    run_list:
      - recipe[setup::units]
      - recipe[setup::daemons]
      - recipe[setup::misc]

  # skips no-op recipes
  - name: recipes
    run_list:
      - recipe[systemd::hostname]
      - recipe[systemd::journald]
      - recipe[systemd::locale]
      - recipe[systemd::networkd]
      - recipe[systemd::rtc]
      - recipe[systemd::timesyncd]
      - recipe[systemd::timezone]
#      - recipe[systemd::udevd]
      - recipe[systemd::vconsole]
    attributes:
      systemd:
        hostname: my-hostname
