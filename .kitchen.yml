---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-15.04
  - name: debian-8.1
  - name: centos-7.1
  - name: fedora-21

suites:
  - name: default
    excludes:
      - fedora-21
    run_list:
      - recipe[systemd]
      - recipe[setup]
  - name: timesyncd
    excludes:
      - ubuntu-15.04
      - debian-8.1
      - centos-7.1
    run_list:
      - recipe[setup::timesyncd]
